<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
    </head>

    
    <script>
        
        var no1 = parseFloat(prompt("Please Enter your 1st No. : "));
        
        var operator = prompt("Enter operator ( either +, -, * or / ) : ");
       
        var no2 = parseFloat(prompt("Please Enter your 2nd No. : "));

        var result;

        
        if (operator == "+") 
        {
		result = no1 + no2; 
        }
        else if (operator == "-") 
        {
            result = no1 - no2;  
        }
        else if (operator == "*") 
        {
            result = no1 * no2; 
        }
        else
        {
            result = no1 / no2; 
        }

        
        window.alert("Required result is : " + result);

    </script>
    </script>
<body>
     <center>
        <h1>A Simple JavaScript Calculator</h1>
     </center>
    </body>
</html>
